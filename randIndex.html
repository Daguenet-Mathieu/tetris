<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canevas avec des couleurs aléatoires</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="monCanevas" width="400" height="800"></canvas>

    <script>
        // Créer le tableau 2D
        var tableau = new Array(80);
        for (var i = 0; i < tableau.length; i++) {
            tableau[i] = new Array(40);
        }

        // Remplir chaque case avec une couleur aléatoire
        for (var i = 0; i < tableau.length; i++) {
            for (var j = 0; j < tableau[i].length; j++) {
                // Générer une couleur aléatoire
                var couleur = '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
                tableau[i][j] = couleur;
            }
        }

        // Obtenir le contexte du canevas
        var canvas = document.getElementById('monCanevas');
        var ctx = canvas.getContext('2d');

        // Dessiner les pixels avec les couleurs du tableau
        for (var i = 0; i < tableau.length; i++) {
            for (var j = 0; j < tableau[i].length; j++) {
                ctx.fillStyle = tableau[i][j];
                ctx.fillRect(j * 10, i * 10, 10, 10); // 10 est la taille d'un pixel
            }
        }
    </script>
</body>
</html>
